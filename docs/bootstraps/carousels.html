<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bootstrap carousels</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.css">
</head>
<body>
    <div class="fs-3">Indicator</div>
    <div class="container">
        <div id="controlsid-first" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-indicators">
                <button class="active" data-bs-slide-to="0" data-bs-target="#controlsid-first">1</button>
                <button data-bs-slide-to="1" data-bs-target="#controlsid-first">2</button>
                <button data-bs-slide-to="2" data-bs-target="#controlsid-first">3</button>
            </div>
            <div class="carousel-inner">
            <div class="carousel-item active">
                <img class="w-100" src="../images/1번.jpg" alt="">
            </div>
            <div class="carousel-item">
                <img class="w-100" src="../images/2번.jpg" alt="">
            </div>
            <div class="carousel-item">
                <img class="w-100" src="../images/3번.jpg" alt="">
            </div>
            </div>
            <button data-bs-slide="prev" data-bs-target="#controlsid-first" class="carousel-control-prev"><span class="carousel-control-prev-icon"></span></button>
            <button data-bs-slide="next" data-bs-target="#controlsid-first" class="carousel-control-next"><span class="carousel-control-next-icon"></span></button>
        </div>
    </div>
    <div class="fs-3">Control with button</div>
    <div class="container">
        <div id="controlsid" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
            <div class="carousel-item active">
                <img class="w-100" src="../images/1번.jpg" alt="">
            </div>
            <div class="carousel-item">
                <img class="w-100" src="../images/2번.jpg" alt="">
            </div>
            <div class="carousel-item">
                <img class="w-100" src="../images/3번.jpg" alt="">
            </div>
            </div>
            <button data-bs-slide="prev" data-bs-target="#controlsid" class="carousel-control-prev"><span class="carousel-control-prev-icon"></span></button>
            <button data-bs-slide="next" data-bs-target="#controlsid" class="carousel-control-next"><span class="carousel-control-next-icon"></span></button>
        </div>
    </div>
    <div class="fs-3">BASIC with Grid</div>
    <div class="container">
        <div class="row">
            <div class="card col-4">
                <div class="card-header bg-warning text-light h1">
                HEADER

                    기본 CONTENT

                        제목

                        기본 body와 뭐가 다르지요?

                <div class="card-footer">
                    FOOTER</div>   
                </div>
                </div>
        <div class="col-6 carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
            <div class="carousel-item active">
                <img class="w-100" src="../images/1번.jpg" alt="">
            </div>
            <div class="carousel-item">
                <img class="w-100" src="../images/2번.jpg" alt="">
            </div>
            <div class="carousel-item">
                <img class="w-100" src="../images/3번.jpg" alt="">
            </div>
            </div>
        </div>
        </div>
    </div>
