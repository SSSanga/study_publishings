<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel 연습중</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.css">
    <link rel="stylesheet" href="../css/commons.css">
</head>
<body>
    <div class="container">
        <div class="row bg-warning">Practice
            <div class="carousle"  data-bs-ride="carousel" id="button_practice">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <div><img src="../images/물고기.jpg" alt=""></div>
                    </div>
                    <div class="carousel-item">
                        <div><img src="../images/애프터양_조절.jpg" alt=""></div>
                    </div>    
                    <div class="carousel-item">    
                        <div><img src="../images/천개의파랑.png" alt=""></div>
                    </div>
                </div>
                <div>
                    <button data-bs-slide="prev" data-bs-target="#button_practice" class="carousel-control-prev"><span class="carousel-control-prev-icon"></span></button>
                    <button data-bs-slide="next" data-bs-target="#button_practice" class="carousel-control-next"><span class="carousel-control-next-icon"></span></button>
                </div>
    
            </div>
        </div>
       </div>
       <hr>
    <div class="container" data-bs-ride="carousel">
    <div class="row">Practice
        <div class="carousle">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <div><img src="../images/물고기.jpg" alt=""></div>
                </div>
                <div class="carousel-item">
                    <div><img src="../images/애프터양_조절.jpg" alt=""></div>
                </div>    
                <div class="carousel-item">    
                    <div><img src="../images/천개의파랑.png" alt=""></div>
                </div>
            </div>

        </div>
    </div>
   </div>
   <hr>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</html>
